<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Feedback | FeedbackIntel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .star-rating input { display: none; }
        .star-rating label { 
            cursor: pointer; 
            transition: all 0.2s ease;
            transform: scale(1);
        }
        .star-rating label:hover {
            transform: scale(1.1);
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { 
            color: #fbbf24; 
            filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.5));
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
            <div class="absolute bottom-0 left-0 w-24 h-24 bg-white/10 rounded-full -ml-12 -mb-12"></div>
            
            <div class="relative z-10">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-white/20 text-white mb-4 shadow-lg backdrop-blur-sm">
                    <i class="fa-solid fa-brain text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">We Value Your Opinion</h2>
                <p class="text-indigo-100 text-sm">Help us improve our service with your feedback.</p>
            </div>
        </div>

        {% if success %}
        <!-- Success State -->
        <div class="p-10 text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-emerald-500 text-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-check text-3xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Thank You!</h3>
            <p class="text-gray-600 mb-6">Your feedback has been successfully recorded and will help us serve you better.</p>
            <a href="/" class="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition shadow-lg font-medium">
                <i class="fa-solid fa-plus"></i>
                <span>Submit Another</span>
            </a>
        </div>
        {% else %}

        <!-- Feedback Form -->
        <form action="/submit" method="post" class="p-8 space-y-6">
            
            <!-- Name Input -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fa-solid fa-user text-indigo-600 mr-1"></i>
                    Full Name
                </label>
                <div class="relative">
                    <input type="text" name="name" required placeholder="John Doe" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-gray-50 hover:bg-white">
                </div>
            </div>

            <!-- Star Rating -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <i class="fa-solid fa-star text-indigo-600 mr-1"></i>
                    How would you rate us?
                </label>
                <div class="star-rating flex flex-row-reverse justify-end gap-2 text-3xl text-gray-300">
                    <input type="radio" id="star5" name="rating" value="5" required />
                    <label for="star5" title="Excellent"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="Good"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="Okay"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="Poor"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="Terrible"><i class="fa-solid fa-star"></i></label>
                </div>
            </div>

            <!-- Review Textarea -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fa-solid fa-comment-dots text-indigo-600 mr-1"></i>
                    Your Experience
                </label>
                <textarea name="review" required rows="4" placeholder="Tell us what you liked or what we can improve..."
                          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition bg-gray-50 hover:bg-white resize-none"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3.5 rounded-lg shadow-lg transition transform active:scale-95 flex items-center justify-center gap-2">
                <span>Submit Feedback</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>

            <!-- Footer Note -->
            <div class="text-center text-xs text-gray-400 pt-2">
                <i class="fa-solid fa-shield-halved mr-1"></i>
                Your feedback is confidential and secure
            </div>
        </form>
        {% endif %}
    </div>

</body>
</html>
