<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FeedbackIntel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100">
        <!-- Header with Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-br from-indigo-600 to-purple-600 text-white mb-4 shadow-lg">
                <i class="fa-solid fa-brain text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-1">
                Feedback<span class="text-indigo-600">Intel</span>
            </h2>
            <p class="text-gray-500 text-sm">Admin Portal</p>
        </div>

        <!-- Demo Credentials Card -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-xl p-4 mb-6">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-circle-info text-blue-600"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-blue-900 text-sm mb-2">Demo Access Credentials</p>
                    <div class="space-y-1 text-sm">
                        <div class="flex items-center gap-2">
                            <span class="text-blue-700">Username:</span>
                            <code class="bg-blue-100 px-2 py-0.5 rounded font-mono text-blue-900">admin</code>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-blue-700">Password:</span>
                            <code class="bg-blue-100 px-2 py-0.5 rounded font-mono text-blue-900">admin123</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 text-sm p-4 rounded-lg mb-6 flex items-center gap-3">
            <i class="fa-solid fa-circle-exclamation text-red-500"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form action="/login" method="post" class="space-y-5">
            <!-- Username Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fa-solid fa-user text-indigo-600 mr-1"></i>
                    Username
                </label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-gray-50 hover:bg-white"
                       placeholder="Enter username">
            </div>
            
            <!-- Password Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fa-solid fa-lock text-indigo-600 mr-1"></i>
                    Password
                </label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-gray-50 hover:bg-white"
                       placeholder="Enter password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3.5 rounded-lg shadow-lg transition transform active:scale-95 flex items-center justify-center gap-2">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Sign In</span>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <div class="flex items-center justify-center gap-2 text-xs text-gray-400">
                <i class="fa-solid fa-shield-halved"></i>
                <span>&copy; 2026 FeedbackIntel â€¢ Secured by AI</span>
            </div>
        </div>
    </div>

</body>
</html>
